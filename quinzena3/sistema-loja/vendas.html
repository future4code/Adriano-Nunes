<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Resenha dos Boleiros</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
           <a href="https://www.instagram.com/resenhaboleiros2021/" target="_blank">
                <img class="logo" src="img/Resenha-Boleiros.png" alt="Logotipo Resenha dos Boleiros">
            </a> 
        </div>

        <div class="cabecalho__menu">
            <a class="menu" href="index.html">Página Inicial</a>
            <a class="menu" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="menu" href="funcionarios.html">Quem Somos</a>
            <a class="menu" href="historico-vendas.html">Histórico de Vendas</a>
        </div>
    </header>

    <main class="principal__vendas">
        <h2 class="titulo__secundario-pedido">Faça Seu Pedido de Sua Camisa</h2>
        <form action="#">
            <div class="formulario">
                <label for="camisa">Escolha a Camisa:</label>
                <input type="text" id="modelo-camisa" name="camisa">
            </div>

            <div class="formulario">
                <label for="genero">Gênero:</label>
                <select id="genero-camisa" name="genero">
                    <option value="F">Feminina</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
            
            <div class="formulario">
                <label for="tamanho">Escolha o Tamanho da Camisa:</label>
                <select id="tamanho-camisa" name="tamanho">
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                    <option value="EGG">EGG</option>
                    <option value="Infantil">Infantil</option>
                </select>
            </div>

            <div class="formulario">
                <label for="numero">Escolha o Número da Camisa:</label>
                <input type="number" id="numero-camisa" name="numero">
            </div>

            <div class="formulario">
                <label for="patch">Escolha o Patch da Camisa:</label>
                <input type="text" id="patch-camisa" name="patch">
            </div>

            <div class="formulario">
                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento-camisa" name="pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                </select>
            </div>

            <div class="formulario">
                <button id="btn-pedido" type="submit">Enviar o Pedido</button>
            </div>
        </form>
    </main>
    
    <footer class="rodape">
        <div>
            <p class="rodape__paragrafo">Siga-nos no Instagram!</p>
            <p class="rodape__paragrafo">@resenhaboleiros2021</p>
        </div>
        
        <div>
            <a href="https://www.instagram.com/resenhaboleiros2021/" target="_blank">
                <img class="img-rodape" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            </a> 
        </div>
    
    </footer>
    
</body>
</html>
