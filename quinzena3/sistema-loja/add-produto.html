<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
           <a href="https://www.instagram.com/resenhaboleiros2021/" target="_blank">
                <img class="logo" src="img/Resenha-Boleiros.png" alt="Logotipo Resenha dos Boleiros">
            </a> 
        </div>

        <div class="cabecalho__menu">
            <a class="menu" href="index.html">Página Inicial</a>
            <a class="menu" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="menu" href="vendas.html">Faça Seu Pedido</a>
            <a class="menu" href="historico-vendas.html">Histórico de Vendas</a>
        </div>
    </header>

    <main>
        <h2 class="titulo__secundario-pedido">Adicionar Produto</h2>
        <form id="form-add" action="ctrl-estoque.html">
            <div class="formulario">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="formulario">
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="nome-do-produto" name="descrição">
            </div>
            
            <div class="formulario">
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco-do-produto" name="preço">
            </div>
            
            <div class="formulario">
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade-disponivel" name="quantidade">
            </div>
    
            <div class="formulario">
                <button id="btn-pedido" type="submit">Adicionar</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <div>
            <p class="rodape__paragrafo">Siga-nos no Instagram!</p>
            <p class="rodape__paragrafo">@resenhaboleiros2021</p>
        </div>
        
        <div>
            <a href="https://www.instagram.com/resenhaboleiros2021/" target="_blank">
                <img class="img-rodape" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            </a> 
        </div>
    </footer>
    

</body>
</html>
