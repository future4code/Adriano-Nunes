        <main class="conteudo-pagina">
            <section class="conteudo-principal">
                
                <form class="formulario-contato" action="#">
                    <h1 class="titulo-formulario">Entre em Contato</h1>
                    <label class="informacoes-formulario" for="nome">Digite seu nome:</label>
                    <input class="entrada-formulario" type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                    <label class="informacoes-formulario" for="email">Digite seu email:</label>
                    <input class="entrada-formulario" type="email" id="email" name="email" placeholder="email@email.com" required>

                    <label class="informacoes-formulario" for="telefone">Telefone para contato:</label>
                    <input class="entrada-formulario" type="number" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                    <label class="informacoes-formulario" for="mensagem">Digite sua mensagem:</label>
                    <input class="entrada-formulario" type="text" id="mensagem" name="mensagem" placeholder="Mensagem" required>
                    
                    <div>
                        <input href="#" class="botao-formulario" class="botao" type="submit" value="ENVIAR">
                    </div>
                </form>
            </section>
